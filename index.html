<!DOCTYPE html>
<html>
<head>
  <title>Obsidian Notes</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>My Notes</h1>

  {% for item in site.data.notes.categories %}
    <h2>{{ item[0] }}</h2>
    <ul>
      {% for file in item[1] %}
        <li><a href="/_notes/{{ file.nameWithoutExt }}.html">{{ file.path }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}

</body>
</html>
