<!DOCTYPE html>
<html>
<head>
  <title>Obsidian Notes</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>My Notes</h1>
  {% for item in site.data._notes %}
    <h2>{{ item.title }}</h2>
    <ul>
      {% for post in item.docs %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
