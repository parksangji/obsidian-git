<!DOCTYPE html>
<html>
<head>
  <title>Comdolidol-i Tech</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Comdolidol-i Tech</h1>

    {% assign notes_by_category = site.notes | group_by: 'category' %}

    {% for category_group in notes_by_category %}
      <div class="category-group">
        <h2>{{ category_group.name }}</h2>
        <ul>
          {% for note in category_group.items %}
            <li><a href="{{ note.url }}">{{ note.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</body>
</html>
