<!DOCTYPE html>
<html>
<head>
  <title>Obsidian Notes</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>My Notes</h1>

  {% for category, files in site.data.notes.categories %}
    <h2>{{ category }}</h2>
    <ul>
      {% for file in files %}
        <li><a href="/notes/{{ file.nameWithoutExt }}">{{ file.path }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}

</body>
</html>
